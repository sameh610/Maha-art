        <h2>إضافة مجموعة جديدة</h2>

            <input type="text" id="group-name" name="group-name" required>

            <input type="text" id="group-day" name="group-day" required>
            
            <label for="group-time">الوقت:</label>
            <input type="text" id="group-time" name="group-time" required>
            
            <button type="submit">إضافة المجموعة</button>
        </form>
        <h2>المجموعات</h2>
        <ul id="group-list"></ul>
